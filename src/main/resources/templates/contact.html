<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<link rel="stylesheet" href="../css/style.css"/>
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <div class="container mt-3">
        <div class="row ">
            <div class="col-3">
                <button class="btn btn-success text-white">Pay My Buddy</button>
            </div>
            <div class="col-9">
                <nav class="navbar-light">
                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a class="nav-link text-dark" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="/transfer">Transfer</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="/profile">Profile</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact">Contact</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="/logout">Log Off</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <div class="container bg-light">
        <h3 class="text-primary ">Home/ <span class="text-black-50">Contact</span></h3>
    </div>
</head>
<body>
<div class="container p-3">

    <div class="rows m-5">
        <h2>Add Contact</h2>
        <form th:action="@{/addcontact}" th:object="${useraccount}" method="post">
            <div class="container bg-light">
                <p>Enter a friend's email </p>

                <div class="row justify-content-md-center p-2">
                    <div class="col-auto">
                        <input type="text" name="email" class="form-control" id="email" placeholder="email">
                    </div>
                    <div class="col-auto">
                        <p><span class="bg-danger text-white" th:text="${information}"></span></p>
                    </div>

                    <div class="col-auto">
                        <button class="btn btn-success text-white" type="submit" name="searchContact">Search Contact
                        </button>
                    </div>
                </div>
            </div>

        </form>

    </div>

    <div class="row m-5">
        <h2>My buddy</h2>
        <table class="table table-borderless table-striped text-center align-middle">
            <thead>
            <tr class="bg-success text-white justified align-middle">
                <th>Buddy</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="t:${userbuddy}">
                <td><span th:text="${t.firstName}+' '+${t.LastName}" col1></span></td>
                <td><span th:text="${t.email}" col1></span></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
